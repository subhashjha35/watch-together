<div class="movie-room">
  <div class="player-wrapper">
    <lib-youtube-video-player [fullscreenMode]="'closest'"
                              [fullscreenClosestSelector]="'.movie-room'"></lib-youtube-video-player>
  </div>

  <div class="chat-overlay" libResizable libDraggable>
    <div class="chat-video my-video">
      <lib-video #myVideo></lib-video>
    </div>
    @for (entry of remoteStreams(); track entry[0]) {
      <div class="chat-video">
        <lib-remote-video [stream]="entry[1]" />
      </div>
    }
  </div>
</div>

<div class="text-chat-container">
  <lib-text-chat></lib-text-chat>
</div>
