<div class="expandable-container">
  <div class="header">
    <div class="title">{{ title | uppercase }}</div>
    <button (click)="toggleSlideUpDown()" class="toggle-expansion">
      {{ (isOpen$ | async) ? '-' : '+' }}
    </button>
  </div>
  <div [@slideUpDown]="(isOpen$ | async) ? 'open' : 'closed'" class="content">
    <ng-content></ng-content>
  </div>
</div>
